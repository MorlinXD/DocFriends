    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></link>

    <body>
        <h4 style="color:white; margin-left:10px">Subir documento</h4>
        <div class="centrado">
            <div class="form-segment segment-1">

                <div class="mb-3">
                    <label style="color:#FFC107">Titulo:</label>
                    <input required="true" type="text" maxlength="30" class="form-control" id="exampleFormControlInput1" placeholder="Titulo de documento" >
                </div>
                <div class="mb-3">
                    <label style="color:#FFC107">Autor:  </label>
                    <input required="true" type="text" maxlength="30" class="form-control" id="exampleFormControlInput1" placeholder="Autor de documento" >
                </div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Sispnosis:</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <select name="idTipoDocumento">
    <option disabled selected>Selecciona un tipo</option>
    <option th:each="tipo : ${listatipodoc}" th:value="${tipo.idTipoDocumento}" th:text="${tipo.nombre_tipo}"></option>
</select>
            </div>
        </div>

    </body>
    <style>
        .centrado{
            justify-content: center;
            display: flex;
            align-items: center;
        }
        #btonagregar{
            margin: 25px;
        }
        .mb-3 input, select{
            background-color: transparent;
            color: #FFC107;
            border-bottom-color: #FFC107;
            border-radius: 2px;

        }
        select{
            width: 100%;
        }
