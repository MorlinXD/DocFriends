<html lang="ES"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></link>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script><!-- comment -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </head>
    <body>
        <form  th:object="${objusuario}" method="POST">
            <div class="content">
                <img class="ptp"  src="https://pbs.twimg.com/profile_images/1601468664053698562/NuzsYaUh_400x400.jpg"/>
                <label><span th:text="${objusuario.nombreusuario}"></span></label>
                <button style="display: inline-block; margin-left: 40px" type="button" class="btn btn-outline-warning">Editar</button>
                <br/>
                <label><span th:text="${objusuario.descripcion}"></span></label><br/>
                <label><span class="subt" th:text="${objusuario.descripcion}"></span></label>
                <div>
                    <div class="card" style="width: 18rem;" th:each="documento : ${listdocumentosusu}">
                        <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><span class="subt" th:text="${documento.titulo}"></span></h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                    </div>

                </div>

                <select name="idCiudad">
                    <option disabled th:text="Ciudad" selected="Ciudad"></option>
                    <option th:each="ciudad : ${listaciudad}" th:value="${ciudad.idCiudad}" th:text="${ciudad.nombre_ciudad}" th:field="*{idCiudad}">
                    </option>
                </select>

            </div>
        </form>

    </body>
    <style>
        .subt{
            color:white;
            font-size: 20px;
            margin-left: 20px;
        }
        .content{
            width: 75%;
            margin-left: 25%;
        }
        .ptp{
            display: inline;
            width: 15%;
            border-radius: 50%;
            margin: 15px;
            border: 2px solid;
        }
        span{
            color:white;
            font-size: 30px;
            margin-left: 20px;
        }
    </style>

</html>
