<body>
    <form th:object="${objdocumento}" method="POST">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/imagen.png}" class="d-block w-25 d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/imagen.png}" class="d-block w-25 d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/imagen.png}" class="d-block w-25 d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/imagen.png}" class="d-block w-25 d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/imagen.png}" class="d-block w-25 d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/imagen.png}" class="d-block w-25 d-block mx-auto" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h3 class="text-center" th:text="${objdocumento.titulo}"></h3>
        <div class="d-flex justify-content-end align-items-center Autor">
            <p class="Autor me-2">Subido:</p>
            <img class="ptp" th:src="@{/images/{id} (id=${objdocumento.idusuario.idImagen.ruta})}"/>
        </div>
        <br>
        <p class="Autor">Autor: </p><p class="Autor" th:text="${objdocumento.autor}"></p>
        
        <br>
        <h5 class="text-center" th:text="${objdocumento.descripcion}"></h5>

    </form>
</body>
<style>
    h3,h4,h5,p{
        color: white;
    }
    .Autor{
        display:inline-block;
        margin:1%;
    }
</style>
